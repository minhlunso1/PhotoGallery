version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - run:
          name: Run PhotoGallery Unit Test
          command: ./gradlew test
      - run:
          name: Run MinhImageLoader Unit Test
          command: ./gradlew :minhimageloader:test
      - run:
          name: Create avd
          #   command: echo no | avdmanager create avd -n testEmulator -k "system-images;android-23;google_apis;armeabi-v7a"
          command: echo no | avdmanager create avd -n testEmulator -k "system-images;android-24;default;armeabi-v7a"
          environment:
            TERM: dumb

            - run:
                name: Start emulator
                command: /opt/android-sdk-linux/emulator/emulator -avd testEmulator -no-audio -no-window
                background: true
                environment:
                  TERM: dumb

            - checkout

            - run:
                name: Wait for emulator
                command: ./android-wait-for-boot.sh
                environment:
                  TERM: dumb

            - run:
                name: Remove lock screen
                command: adb shell input keyevent 82
                environment:
                  TERM: dumb
      - run:
          name: Run PhotoGallery Instrumental test
          command: ./gradlew connectedAndroidTest
      - run:
          name: Run MinhImageLoader Instrumental test
          command: ./gradlew :minhimageloader:connectedAndroidTest
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/ 
          path: app/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: app/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples

